<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Стоимость автомобиля</title>
  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-5">
          
          <div class="col-md-12">
            <p><h2>Выбор автомобиля для анализа цен</h2></p>
            
            <form method="POST">
              {{ form.csrf_token}}  
    
               <div class="form-group">
                <label for="email">Марка:</label>
                {{ form.mark() }}
               </div>
               <div class="form-group">
                <label for="email">Модель:</label>
                {{ form.model() }}
               </div> 
            <p>
              {{ form.year_from.label }}<br>{{ form.year_from() }}
            </p>
            <p>
              {{ form.year_to.label }}<br>{{ form.year_to() }}
            </p>
            <div class="form-group">
              <label for="email">Вид топлива:</label>
              {{ form.fuel() }}
             </div>
             <div class="form-group">
              <label for="email">Привод:</label>
              {{ form.gear_type() }}
             </div>
             <div class="form-group">
              <label for="email">Количество владельцев:</label>
              {{ form.owners_count_group() }}
             </div>

            <p>{{ form.submit }}</p>
 
          </form>

        </div>
      </div>
    </div>
 
     <script>
     mark_select = document.getElementById('mark');
     model_select = document.getElementById('model');
      
     mark_select.onchange = function(){
     mark = mark_select.value;
      
      fetch('model/' + mark).then(function(response){
       response.json().then(function(data) {
        optionHTML = '';
        for (model of data.modelmark) {
         optionHTML += '<option value="' + model.id +'">' + model.name + '</option>'
        }
        model_select.innerHTML = optionHTML;
       });
      });
     }
     </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
