    <div class="container">
      <div class="row">
        <div class="col-5">
          
          <div class="col-md-12">
            <p><h2>Выбор автомобиля для анализа цен</h2></p>
            <form method="POST">
              {{ form.csrf_token}}  
    
               <div class="form-group">
                <label for="email">Марка:</label>
                {{ form.mark() }}
               </div>
               <div class="form-group">
                <label for="email">Модель:</label>
                {{ form.model() }}
               </div> 
            <p>
              {{ form.year_from.label }}<br>{{ form.year_from() }}
            </p>
            <p>
              {{ form.year_to.label }}<br>{{ form.year_to() }}
            </p>
            <p>{{ form.submit }}</p>
        
        
          </form>
        </div>
      </div>
    </div>

     
     <script>
     mark_select = document.getElementById('mark');
     model_select = document.getElementById('model');
     
      
     mark_select.onchange = function(){
      mark = mark_select.value;
      
      fetch('model/' + mark).then(function(response){
       response.json().then(function(data) {
        optionHTML = '';
        for (model of data.modelmark) {
         optionHTML += '<option value="' + model.id +'">' + model.name + '</option>'
        }
        model_select.innerHTML = optionHTML;
       });
      });
     
     
     }
     </script>
